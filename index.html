<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Website</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<script type="text/javascript" src="vendor/bootstrap.js"></script>
	<script type="text/javascript" src="1.js"></script>
	<link rel="stylesheet" href="vendor/bootstrap.css">
	 <link rel="stylesheet" href="1.css">
	 <link rel="shortcut icon" type="image/png" href="image/logo1.png">
</head>
<body >
	<div class="Time container">
		<div class="row">
			<div class="dmy col-lg-9 col-sm-9 col-md-9 col-xs-10">
				<h1 id="day" class="col-lg-1 col-sm-push-4">00</h1>
				<h1 id="month" class="col-lg-1 col-sm-push-4">00</h1>
				<h1 id="year" class="col-lg-1 col-sm-push-4">00</h1>
			</div>
			<div class="Hours col-lg-3 col-sm-3 col-xs-4"><h3>Hours</h3><h4 id="Hours">00</h4></div>
			<div class="Minutes col-lg-3 col-sm-3 col-xs-4"><h3>Minutes</h3><h4 id="Minutes">00</h4></div>
			<div class="seconds col-lg-3 col-sm-3 col-xs-4"><h3>Seconds</h3><h4 id="Seconds">00</h4></div>
		</div>
	</div>
	<script>
		function createSquare(){
        const color = [
            '#2196f3',
            '#e91e63',
            '#ffeb3b',
            '74ff1d',
        ]
        const section = document.querySelector('body');
        const square = document.createElement('span');
        var size = Math.random()*50;
        var height = $(window).height();
        var width = $(window).width();
        var auto1 = Math.random()*height;
        var auto2 = Math.random()*width;

        square.style.width = 20 + size + 'px';
        square.style.height = 20 + size + 'px';

        square.style.top = auto1 - size -20 +'px';
        square.style.left = auto2 - size -20 +'px';
        
        const bg = color[Math.floor(Math.random()*color.length)];
        square.style.background = bg;

        section.appendChild(square);

        setTimeout(() =>{
            square.remove()
        }, 6000)
     }
      setInterval(createSquare, 150)
      // end background
     function clock(){
        var hours = document.getElementById('Hours')
        var minutes = document.getElementById('Minutes');
        var seconds = document.getElementById('Seconds');
        var day = document.getElementById('day');
        var month = document.getElementById('month');
        var year = document.getElementById('year');


        var h = new Date().getHours();
        var m = new Date().getMinutes();
        var s = new Date().getSeconds();
        var d = new Date().getDate();
        var mo = new Date().getMonth()+1;
        var y = new Date().getFullYear();

        hours.innerHTML = h;
        minutes.innerHTML = m;
        seconds.innerHTML = s;
        day.innerHTML = d;
        month.innerHTML = mo;
        year.innerHTML = y;
    }
        setInterval(clock, 1000)
    // end time
	</script>
</body>
</html>
